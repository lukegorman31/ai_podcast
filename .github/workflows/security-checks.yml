name: Security Checks

on: [push]

jobs:
  backend-security:
    name: Backend Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          cd backend
          python -m venv podcast_venv
          source podcast_venv/bin/activate
          pip install -r requirements.txt
          pip install pip-audit

      - name: Run pip-audit
        run: |
          cd backend
          pip-audit

  frontend-security:
    name: Frontend Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: |
          cd frontend_pod
          npm install

      - name: Run npm audit
        run: |
          cd frontend_pod
          npm audit --audit-level=moderate
