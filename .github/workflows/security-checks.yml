name: Security Checks

on: [push]

jobs:
  backend-security:
    name: Backend Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Debug - List Files
        run: ls -R

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          cd backend
          python -m venv podcast_venv
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pip-audit

      - name: Run pip-audit
        run: |
          cd backend
          python -m pip-audit

  frontend-security:
    name: Frontend Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Debug - List Files
        run: ls -R

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: |
          cd frontend
          npm install

      - name: Run npm audit
        run: |
          cd frontend
          npm audit --audit-level=moderate
